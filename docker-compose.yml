services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=project_db
      - POSTGRES_USER=project_db
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U project_db -d project_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5005:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5000
      - SESSION_SECRET=${SESSION_SECRET:-some-secure-secret}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-default-secure-key}
      - APP_DB_HOST=db
      - APP_DB_PORT=5432
      - APP_DB_NAME=project_db
      - APP_DB_USER=project_db
      - APP_DB_PASSWORD=password
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3005:80"
    depends_on:
      - api
    restart: always

volumes:
  postgres_data:

